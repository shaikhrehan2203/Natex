<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        .imgg {
            position: relative;
            overflow: hidden;
            margin-bottom: 0;
        }

        .imgg img {
            position: relative;
            width: 100%;
            margin: auto;
            transition: all .6s ease;
        }

        .imgg:hover img:first-child {
            transform: translateX(-50%) scaleX(2);
            opacity: 0;
            transition: all .6s ease;
            filter: blur(10px);
        }
        .imgg img:last-child {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            transform: translateX(50%) scaleX(2);
            opacity: 0;
            transition: all .6s ease;
            filter: blur(10px);
        }
        .imgg:hover img:last-child {
            transform: translateX(0%) scaleX(1);
            opacity: 1;
            transition: all .6s ease;
            filter: blur(0px);
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div style="border: 2px solid red;" class="col-2  imgg d-flex px-0">
                <!-- First image that will be blurred on hover -->
                <img class="img1 border" src="clients-1.png" alt="">
                <!-- Second image (no effect on hover) -->
                <img class="img2 border" src="clients-1.png" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
